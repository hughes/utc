<!DOCTYPE html>
<html>
<head>
  <title>UTC Time</title>
</head>
<body>
  <style type="text/css">
  body {
    margin: 0;
    padding: 0;
  }
  .time {
    text-align: center;
    font-weight: 100;
    font-size: 90px;
    font-family: sans-serif-light, Helvetica, sans-serif;
  }
  .wrapper {
    display: table;
    overflow: hidden;
    width: 100%;
    height: 100%;
    position: absolute;
  }
  .cell {
    display: table-cell;
    vertical-align: middle;
  }
  </style>
  <div class='wrapper'>
    <div class='cell'>
      <div id='time' class='time'></div>
    </div>
  </div>
  <script type="text/javascript">
  var e = document.getElementById('time');
  setInterval(function() {
    var d = new Date();
    var n = d.toUTCString();
    e.innerHTML = n.replace('GMT', 'UTC');
  }, 500);
  </script>
</body>
</html>
