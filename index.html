<html>
<head>
  <title>UTC Time</title>
</head>
<body>
  <style type="text/css">
  .time {
    font-family: sans-serif-light, Helvetica, sans-serif;
    font-weight: 100;
    font-size: 72px;
    text-align: center;
  }
  </style>
  <div id='time' class='time'></div>
  <script type="text/javascript">
  var e = document.getElementById('time');
  setInterval(function() {
    var d = new Date();
    var n = d.toUTCString();
    e.innerHTML = n.replace('GMT', 'UTC');
  }, 500);
  </script>
</body>
</html>
